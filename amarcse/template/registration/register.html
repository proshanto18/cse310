{% extends "base.html" %}
{% block content %}
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="container p-4 shadow-lg rounded bg-white" style="max-width: 400px;">
            <h3 class="text-center mb-4">Sign In</h3>
            <form class="form" method="post" action="{% url 'register' %}">
                {% csrf_token %}

                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Username"
                        id="username"
                        name="username"
                        required>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        placeholder="Enter Email"
                        id="email"
                        name="email"
                        required>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Enter Password"
                        id="password"
                        name="password1"
                        required>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Confirm Password"
                        id="confirm_password"
                        name="password2"
                        required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>

                <!-- Login Link -->
                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="text-decoration-none">I already have an account</a>
                </div>
            </form>
        </div>
    </section>
</body>
{% endblock %}
