{% extends "base.html" %}
{% block content %}
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="container p-4 shadow-lg rounded bg-white" style="max-width: 500px;">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form class="form" method="post" action="{% url 'register' %}">
                {% csrf_token %}

                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" id="username" name="username" required>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email" id="email" name="email" required>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password1" required>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" name="password2" required>
                </div>

                <!-- First Name Field -->
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" id="first_name" name="first_name">
                </div>

                <!-- Last Name Field -->
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" id="last_name" name="last_name">
                </div>

                <!-- Phone Number Field -->
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Enter Phone Number" id="phone_number" name="phone_number">
                </div>

                <!-- Address Field -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Enter Address" id="address" name="address">
                </div>

                <!-- Date of Birth Field -->
                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                </div>

                <!-- Bio Field -->
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" placeholder="Tell us about yourself" id="bio" name="bio"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>

                <!-- Login Link -->
                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="text-decoration-none">I already have an account</a>
                </div>
            </form>
        </div>
    </section>
</body>
{% endblock %}
