{% extends "base.html" %}
{% block content %}
<section style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: calc(100vh - 120px); background-color: #f8f9fa;">
    <div style="max-width: 500px; padding: 16px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; background-color: white;">
        <h3 style="text-align: center; margin-bottom: 16px;">Sign Up</h3>
        <form style="display: flex; flex-direction: column; gap: 16px;" method="post" action="{% url 'register' %}">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="username" style="display: block; font-weight: bold;">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;" required>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" style="display: block; font-weight: bold;">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;" required>
            </div>

            <!-- Password Fields -->
            <div>
                <label for="password" style="display: block; font-weight: bold;">Password</label>
                <input type="password" id="password" name="password1" placeholder="Enter Password" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;" required>
            </div>
            <div>
                <label for="confirm_password" style="display: block; font-weight: bold;">Confirm Password</label>
                <input type="password" id="confirm_password" name="password2" placeholder="Confirm Password" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;" required>
            </div>

            <!-- Other Fields -->
            <div>
                <label for="first_name" style="display: block; font-weight: bold;">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>
            <div>
                <label for="last_name" style="display: block; font-weight: bold;">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>
            <div>
                <label for="phone_number" style="display: block; font-weight: bold;">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Enter Phone Number" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>
            <div>
                <label for="address" style="display: block; font-weight: bold;">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter Address" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>
            <div>
                <label for="date_of_birth" style="display: block; font-weight: bold;">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>
            <div>
                <label for="bio" style="display: block; font-weight: bold;">Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" style="padding: 10px 16px; border: none; border-radius: 4px; background-color: #007bff; color: white; font-weight: bold;">Sign Up</button>

            <!-- Login Link -->
            <div style="text-align: center; margin-top: 16px;">
                <a href="{% url 'login' %}" style="text-decoration: none; color: #007bff;">I already have an account</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
