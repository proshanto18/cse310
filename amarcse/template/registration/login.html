{% extends "base.html" %}
{% block content %}
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="container p-4 shadow-lg rounded bg-white" style="max-width: 400px;">
            <h3 class="text-center mb-4">Login Here</h3>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Username"
                        id="username"
                        name="username"
                        required>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Enter Password"
                        id="password"
                        name="password"
                        required>
                </div>

                <!-- Login Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>

                <!-- Social Links -->
                <div class="text-center mt-4">
                    <a href="{% url 'register' %}" class="text-decoration-none me-3">Register</a>
                    <a href="#" class="text-decoration-none">Forget Password?</a>
                </div>
            </form>
        </div>
    </section>
</body>
{% endblock %}
