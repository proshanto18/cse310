{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ form.instance.id|default:"Create Exercise" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
