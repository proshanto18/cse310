{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow" style="max-width: 600px; margin: auto; padding: 20px; border-radius: 10px;">
        <h2 class="text-center text-primary mb-4">{% if update %}Update Blog{% else %}Add Blog{% endif %}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5 py-2" style="font-size: 16px;">{% if update %}Update Blog{% else %}Add Blog{% endif %}</button>
                <a href="{% url 'blog' %}" class="btn btn-secondary px-5 py-2" style="font-size: 16px; margin-left: 10px;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
