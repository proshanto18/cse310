{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
    <!-- Page Title -->
    <h2 class="text-center text-danger mb-4">Are you sure you want to delete this comment?</h2>

    <!-- Comment Content -->
    <div class="card shadow-lg p-4 mb-4 bg-light rounded">
        <p class="text-muted">{{ comment.content }}</p>
    </div>

    <!-- Confirmation Form -->
    <div class="text-center">
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg me-3">
                <i class="bi bi-trash"></i> Yes, Delete
            </button>
        </form>
        <a href="{% url 'blog_details' comment.blog.id %}" class="btn btn-secondary btn-lg">
            <i class="bi bi-x-circle"></i> Cancel
        </a>
    </div>
</div>

{% endblock %}
