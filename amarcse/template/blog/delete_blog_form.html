{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
    <!-- Page Title -->
    <h2 class="text-center text-danger mb-4">Are you sure you want to delete "<strong>{{ blog.title }}</strong>"?</h2>

    <!-- Confirmation Form -->
    <div class="card shadow-lg p-4 bg-white rounded text-center">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <button type="submit" class="btn btn-danger btn-lg me-3">
                    <i class="bi bi-trash"></i> Yes, Delete
                </button>
                <a href="{% url 'blog_details' blog.id %}" class="btn btn-secondary btn-lg">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
