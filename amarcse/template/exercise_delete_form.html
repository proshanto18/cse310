{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Delete Exercise</h2>
    <p>Are you sure you want to delete this exercise?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'lecture_list' exercise.lecture.course.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
