{% extends "base.html" %}
{% block content %}
<body>
    <form class="form" method="post" action="">
        {% csrf_token %}
        <h3>SIGN IN</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" name="username">

        <label for="email">Email</label>
        <input type="email" placeholder="email" id="email" name="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password1">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="confirm_password" name="password2">

        <button type="submit">Sign In</button>
        <a class="ra" href="login_page/index.html">I already have an account</a>
    </form>
</body>
{% endblock %}
