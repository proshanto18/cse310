{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #121212; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0,0,0,0.5); color: #ffffff;">
  <h1 style="text-align: center; margin-bottom: 30px; color: #ffffff;">Add A Course</h1>
  
  <form method="post" enctype="multipart/form-data" style="padding: 20px;">
    {% csrf_token %}
    
    <!-- Name Field -->
    <div class="form-group" style="margin-bottom: 20px;">
      <label for="id_name" style="font-weight: bold; color: #ffffff;">Name</label>
      <input type="text" name="name" id="id_name" class="form-control" style="background-color: #1e1e1e; color: #ffffff; border: 1px solid #444; border-radius: 4px; padding: 10px;">
    </div>

    <!-- Description Field -->
    <div class="form-group" style="margin-bottom: 20px;">
      <label for="id_description" style="font-weight: bold; color: #ffffff;">Description</label>
      <textarea name="description" id="id_description" class="form-control" rows="5" style="background-color: #1e1e1e; color: #ffffff; border: 1px solid #444; border-radius: 4px; padding: 10px;"></textarea>
    </div>

    <!-- Image Field -->
    <div class="form-group" style="margin-bottom: 20px;">
      <label for="id_image" style="font-weight: bold; color: #ffffff;">Image</label>
      <input type="file" name="image" id="id_image" class="form-control-file" style="color: #ffffff; border: none; padding: 10px;">
    </div>

    <!-- Category Field -->
    <div class="form-group" style="margin-bottom: 20px;">
      <label for="id_category" style="font-weight: bold; color: #ffffff;">Category</label>
      <select name="category" id="id_category" class="form-control" style="background-color: #1e1e1e; color: #ffffff; border: 1px solid #444; border-radius: 4px; padding: 10px;">
        <option value="academic" style="color: #ffffff;">Academic</option>
        <option value="career" style="color: #ffffff;">Career</option>
      </select>
    </div>

    <!-- Error Messages -->
    {% if form.errors %}
      <div class="alert alert-danger" style="background-color: #b71c1c; color: #ffffff; margin-top: 20px; padding: 15px; border-radius: 4px;">
        <ul style="list-style: none; padding: 0; margin: 0;">
          {% for field in form %}
            {% for error in field.errors %}
              <li>
                <strong>{{ field.label }}:</strong> {{ error }}
              </li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <!-- Submit Button -->
    <div style="text-align: center; margin-top: 30px;">
      <button type="submit" class="btn btn-primary" style="background-color: #1e88e5; color: #ffffff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%;">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
